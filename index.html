<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TaskFlow â€” Professional To-Do App</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>

  <div class="app-container">

    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="logo">
        <div class="logo-circle"></div>
        <h2>TaskFlow</h2>
      </div>

      <nav class="nav">
        <button class="nav-btn active">Dashboard</button>
        <button class="nav-btn">Today</button>
        <button class="nav-btn">Upcoming</button>
        <button class="nav-btn">Completed</button>
      </nav>

      <div class="profile">
        <div class="avatar"></div>
        <div>
          <p class="name">User</p>
          <p class="status">Focused</p>
        </div>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="main">

      <header class="header">
        <div>
          <h1>My Tasks</h1>
          <p>Stay productive. Stay sharp.</p>
        </div>

        <button class="add-btn">+ New Task</button>
      </header>

      <!-- Task Input -->
      <section class="task-input">
        <input type="text" placeholder="What needs to be done?" />
        <button>Add Task</button>
      </section>

      <!-- Task List -->
      <section class="task-list">

        <div class="task-card">
          <div class="task-info">
            <input type="checkbox" />
            <div>
              <h3>Finish UI polish</h3>
              <p>Make hover states premium and smooth.</p>
            </div>
          </div>
          <span class="badge high">High</span>
        </div>

        <div class="task-card">
          <div class="task-info">
            <input type="checkbox" />
            <div>
              <h3>Prepare roadmap</h3>
              <p>Outline next 3 features clearly.</p>
            </div>
          </div>
          <span class="badge medium">Medium</span>
        </div>

        <div class="task-card completed">
          <div class="task-info">
            <input type="checkbox" checked />
            <div>
              <h3>Initial design structure</h3>
              <p>Clean layout and strong typography.</p>
            </div>
          </div>
          <span class="badge low">Low</span>
        </div>

      </section>

    </main>

  </div>
<script src="Interaction.js"></script>
</body>
</html>
