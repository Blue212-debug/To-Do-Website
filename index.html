<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TaskFlow â€” Professional To-Do App</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>

  <div class="app-container">

    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="logo">
        <div class="logo-circle"></div>
        <h2>TaskFlow</h2>
      </div>

      <nav class="nav">
        <button class="nav-btn active">Dashboard</button>
        <button class="nav-btn">Today</button>
        <button class="nav-btn">Upcoming</button>
        <button class="nav-btn">Completed</button>
      </nav>

      <div class="profile">
        <div class="avatar"></div>
        <div>
          <p class="name">User</p>
          <p class="status">Focused</p>
        </div>
      </div>
    </aside>

    <!-- Main -->
    <main class="main">

      <header class="header centered-header">
        <h1>My Tasks</h1>
        <p>Stay productive. Stay sharp.</p>
      </header>

      <section class="task-input">
        <input type="text" id="taskInput" placeholder="What needs to be done?" />
        <button id="addTaskBtn">Add Task</button>
      </section>

      <section class="task-list" id="taskList"></section>

    </main>

  </div>

  <!-- Schedule Modal -->
  <div class="modal-overlay" id="scheduleModal">
    <div class="modal">
      <h2>Schedule Task</h2>
      <p>Do you want to set a reminder?</p>

      <div class="modal-options">
        <button class="modal-btn" id="noScheduleBtn">
          No Time (Normal Task)
        </button>

        <div class="time-picker">
          <input type="datetime-local" id="taskDateTime">
          <button class="modal-btn accent" id="confirmScheduleBtn">
            Set Reminder
          </button>
        </div>
      </div>

      <button class="modal-close" id="closeModalBtn">Cancel</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
