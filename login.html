<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TaskFlow â€” Register</title>

  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <style>
    html, body { height: 100%; }

    body{
      margin:0;
      display:grid;
      place-items:center;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: var(--text);
      font-family: 'Inter', sans-serif;
      overflow:hidden;
    }

    .bg-glow{
      position:fixed;
      inset:-200px;
      background:
        radial-gradient(900px 500px at 20% 10%, rgba(99,102,241,0.25), transparent 60%),
        radial-gradient(700px 450px at 85% 80%, rgba(20,184,166,0.14), transparent 55%),
        radial-gradient(600px 420px at 50% 100%, rgba(236,72,153,0.10), transparent 60%);
      pointer-events:none;
      z-index:0;
    }

    .auth-wrap{
      position:relative;
      z-index:1;
      width: min(520px, calc(100% - 32px));
    }

    .auth-card{
      background: rgba(31,41,55,0.75);
      border: 1px solid rgba(255,255,255,0.09);
      border-radius: var(--radius);
      padding: 26px;
      box-shadow: 0 30px 70px rgba(0,0,0,0.5);
      backdrop-filter: blur(10px);
    }

    .top{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      margin-bottom:16px;
    }

    .brand{
      display:flex;
      align-items:center;
      gap:12px;
    }

    .brand-mark{
      width: 44px;
      height: 44px;
      border-radius: 14px;
      background: rgba(99,102,241,0.16);
      display:grid;
      place-items:center;
      border: 1px solid rgba(99,102,241,0.35);
      box-shadow: 0 18px 40px rgba(99,102,241,0.18);
    }

    .brand-dot{
      width:14px;
      height:14px;
      border-radius:50%;
      background: var(--accent);
      box-shadow: 0 0 18px rgba(99,102,241,0.75);
    }

    .brand-text{
      line-height:1.1;
    }

    .brand-text .name{
      margin:0;
      font-size:16px;
      font-weight:900;
      letter-spacing:0.2px;
    }

    .brand-text .tag{
      margin:4px 0 0;
      font-size:12px;
      color: var(--muted);
      font-weight:600;
    }

    h1{
      margin: 8px 0 6px;
      font-size: 22px;
      font-weight: 900;
      letter-spacing: 0.2px;
      text-align:left;
    }

    .sub{
      margin:0 0 18px;
      color: var(--muted);
      font-size: 13px;
      line-height: 1.5;
      text-align:left;
    }

    .form-grid{
      display:grid;
      gap:12px;
    }

    .field{
      display:grid;
      gap:8px;
      text-align:left;
    }

    .field label{
      font-size:12px;
      color: var(--muted);
      font-weight:700;
      letter-spacing:0.2px;
    }

    .field input{
      width:100%;
      padding:13px 14px;
      border-radius: var(--radius);
      border: 1px solid rgba(255,255,255,0.08);
      background: rgba(17,24,39,0.65);
      color: var(--text);
      outline:none;
      transition: 0.2s ease;
    }

    .field input:focus{
      border-color: rgba(99,102,241,0.55);
      box-shadow: 0 0 0 2px rgba(99,102,241,0.25);
    }

    .actions{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:12px;
      margin-top: 6px;
    }

    .btn{
      padding: 12px 14px;
      border-radius: var(--radius);
      border:none;
      cursor:pointer;
      font-weight:800;
      letter-spacing:0.2px;
      transition: 0.25s ease;
      text-decoration:none;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      user-select:none;
    }

    .btn-primary{
      background: var(--accent);
      color:white;
      box-shadow: 0 12px 25px rgba(99,102,241,0.35);
    }

    .btn-primary:hover{
      background: var(--accent-hover);
      transform: translateY(-2px);
      box-shadow: 0 18px 32px rgba(99,102,241,0.45);
    }

    .btn-secondary{
      background: rgba(99,102,241,0.12);
      color: var(--accent);
      border: 1px solid rgba(99,102,241,0.35);
    }

    .btn-secondary:hover{
      background: rgba(99,102,241,0.22);
      transform: translateY(-2px);
      box-shadow: 0 14px 28px rgba(0,0,0,0.35);
      color:white;
      border-color: rgba(99,102,241,0.55);
    }

    .btn:active{ transform: scale(0.98); }

    .fine{
      margin-top: 14px;
      color: var(--muted);
      font-size: 12px;
      line-height: 1.5;
      text-align:center;
    }
  </style>
</head>

<body>
  <div class="bg-glow"></div>

  <div class="auth-wrap">
    <div class="auth-card">

      <div class="top">
        <div class="brand">
          <div class="brand-mark"><div class="brand-dot"></div></div>
          <div class="brand-text">
            <p class="name">TaskFlow</p>
            <p class="tag">Create your account</p>
          </div>
        </div>
      </div>

      <h1>Register</h1>
      <p class="sub">Create an account to start managing tasks and reminders.</p>

      <form id="registerForm" class="form-grid" autocomplete="on">
        <div class="field">
          <label for="username">Username</label>
          <input id="username" name="username" type="text" placeholder="Choose a username" required />
        </div>

        <div class="field">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" placeholder="Enter your email" required />
        </div>

        <div class="field">
          <label for="password">Password</label>
          <input id="password" name="password" type="password" placeholder="Create a password" required />
        </div>

        <div class="field">
          <label for="confirm">Confirm Password</label>
          <input id="confirm" name="confirm" type="password" placeholder="Confirm your password" required />
        </div>

        <div class="actions">
          <button class="btn btn-primary" type="submit">Register</button>
          <a class="btn btn-secondary" href="login.html">Login</a>
        </div>

        <div class="fine">
          Demo behavior: register redirects to login page.
        </div>
      </form>

    </div>
  </div>

  <script>
    document.getElementById("registerForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const pw = document.getElementById("password").value;
      const cf = document.getElementById("confirm").value;

      if (pw !== cf) {
        alert("Passwords do not match.");
        return;
      }

      window.location.href = "login.html";
    });
  </script>
</body>
</html>
